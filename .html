<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallry Print - زياد احمد فؤاد</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1e1e1e;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #333;
        }
        header h1 {
            margin: 0;

        }
        .container {
            padding: 20px;
        }
        section {
            margin-bottom: 20px;
            border: 1px solid #333;
            padding: 15px;
            border-radius: 8px;
        }
        footer {
            background-color: #1e1e1e;
            color: #e0e0e0;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 1px solid #333;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        .contact-info {
            margin-top: 20px;
            text-align: center;
        }
        .contact-info p {
            margin: 10px 0;
        }
        .services {
            margin-top: 20px;
        }

</head>

            <div class="contact-info">

                <p>البريد الإلكتروني: <a href="mailto:ziad.ahm2002@gmail.com">ziad.ahm2002@gmail.com</a></p>
            </div>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Gallry Print</p>
    </footer>
</body>
</html>
